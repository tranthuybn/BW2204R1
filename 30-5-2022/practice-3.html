<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr colspan="2">Sign Up</tr> <br>
            <tr>
                <td><label for="">First name</label></td>
                <td><input autofocus type="text" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td><label for="">Last name</label></td>
                <td><input type="text" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td><label for="">Date of Birth</label></td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>
                    <label for="">Female</label>
                    <input type="radio" value="Female">
                    <label for="">Male</label>
                    <input type="radio" value="Male">
                </td>
            </tr>
            <tr>
                <td><label for="">Country</label></td>
                <td>
                    <select name="country" id="">
                        <option value="usa">USA</option>
                        <option value="vietnam">Viet Nam</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">E-mail</label></td>
                <td><input multiple type="email" name="email" placeholder="Enter E-mail"></td>
            </tr>
            <tr>
                <td><label for="">Phone</label></td>
                <td><input type="tel" placeholder="Enter your phone number"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="">Confirm password</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox"> 
                    <label for="">I agree to the Tearms of use</label>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                    <button>Cancel</button>
                </td>
            </tr>
    
        </table>
    </form>
</body>
</html>
