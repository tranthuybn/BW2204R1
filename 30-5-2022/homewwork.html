<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Cat city ID Registration</h2>
        <img width="250px" src="https://images.theconversation.com/files/443350/original/file-20220131-15-1ndq1m6.jpg?ixlib=rb-1.1.0&rect=0%2C0%2C3354%2C2464&q=45&auto=format&w=926&fit=clip" alt="">
        <br>
        <label for="name"><b>Name</b></label><br>
        <input id="name" type="text"><br>
        <br>
        <label for="age"><b>Age</b></label><br>
        <input type="number" id="age"><br>

        <p><label for=""><b>Gender:</b></label></p>
        <input type="radio" name="gender">
        <label for="">Male</label>
        <input type="radio" name="gender">
        <label for="">Female</label>
        <input type="radio" name="gender">
        <label for="">Other</label>

        <p><label for=""><b>Fur color:</b></label></p>
        <input type="radio" name="color">
        <label for="">Đen</label>
        <input type="radio" name="color">
        <label for="">Trắng</label>
        <input type="radio" name="color">
        <label for="">Vàng</label>

        <p><label for=""><b>Cat love to:</b></label></p>
        <input type="checkbox" name="cl1">
        <label for="">Eat</label>
        <input type="checkbox" name="cl2">
        <label for="">Drink Milk</label>
        <input type="checkbox" name="cl3">
        <label for="">Sleep</label>

        <p><label for=""><b>Cat hate:</b></label></p>
        <input type="checkbox" name="ch1">
        <label for="">Bath</label>
        <input type="checkbox" name="ch2">
        <label for="">Hug</label>
        <input type="checkbox" name="ch3">
        <label for="">Other cat</label> <br><br>

        <label for=""><b>Cat Breed</b></label>
        <select name="" id="">
            <option value="Siamese">Siamese</option>
            <option value="Bombay">Bombay</option>
        </select>

        <p><label for=""><b>Cat ID</b></label></p>
        <input type="number">

        <p><label for=""><b>Other infomation</b></label></p>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br>

        <button type="submit">Finish</button>
        <button type="reset">Reset</button>






    </form>

</body>
</html>
