<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        html,body {
            width: 100%;
            height: 100%;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container w-75 mt-3">
        <div class="row g-0 h-auto">
            <img src="/z3529814257991_362df0a8cdc245b935211b9d3925539f.jpg" class="h-auto col-lg-6" alt="">
            <form style="background-color: #9315F0" class="col-lg-6 p-5 text-white h-auto">
                <h2 class="text-left text-white">Sign Up</h2>
                <div class="mb-2">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname">
                </div>
                <div class="mb-2">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-2">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-2">
                    <label for="confirmPassword" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                    </div>
                <div class="mb-2 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I agree to the Terms of Use</label>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                    <div class="col-lg-6">
                        <button type="submit" class="btn text-white text-decoration-underline">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
