<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<body>
    <table style="background-color: #FFFCAD; min-width: 400px">
        <form action="" id="sign-up">
            <tr>
                <td colspan="2"><h2 style="color: blue; background-color: #D5FCD7; margin: 0">ĐĂNG KÝ HỌC VIÊN</h2></td>
            </tr>
            <tr>
                <td><label for="">Họ và tên</label></td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td><label for="">Ngày sinh</label></td>
                <td><input type="date" name="birth"></td>
            </tr>
            <tr>
                <td><label for="">Giới tính</label></td>
                <td>
                    <input type="radio" id="male" name="male">
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="female">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Địa chỉ</label></td>
                <td>
                    <textarea name="address" cols="30" rows="5" form="sign-up"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="">Lớp</label></td>
                <td>
                    <select name="class" id="">
                        <option value="">--Chọn lớp--</option>
                        <option value="a1">A1</option>
                        <option value="a2">A2</option>
                        <option value="a3">A3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="">Điện thoại</label></td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Đăng ký</button>
                    <button type="reset">Nhập lại</button>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
